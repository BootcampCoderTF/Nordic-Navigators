<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nordic-Navigators-Dropdowns</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>

<!-- The div that holds a container with dropdown -->
<div class="container">
    <div class="row">
        <div class="col-md-12 jumbotron text-center">
            <h1>Nordic-Navigators Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
         <div class="well">
            <h5>Ski Resort:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Resort Details:</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
        </div>
    </div>
    <div class="col-md-5">
        <div id="bar"></div>
    </div>
    <div class="col-md-5">
        <div id="gauge"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div id="bubble"></div>
    </div>
</div>
</div>

<!-- The div that holds the table -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="sample-metadata" class="table-container"></div>
        </div>
    </div>
</div>


  <!-- The div that holds our map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/app.js"></script>
</body>

</html>
